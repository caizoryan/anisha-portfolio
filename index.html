<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<title>Gradex Website</title>
</head>

<style>
	:root {}

	@font-face {
		font-family: "Departure";
		src: url("./dep.otf");
	}

	body {
		font-family: "Departure", monospace;
		background-color: black;
		color: white;
	}

	* {
		padding: 0;
		margin: 0;
	}

	button {
		all: unset;
		padding: .5em;
	}

	button:hover {
		background-color: white;
		color: black;
		cursor: pointer;
	}

	.button-container {
		position: fixed;
		left: 1em;
		bottom: 1em;
		display: flex;
	}

	a {
		all: unset
	}

	.button-container>* {
		margin-right: .5em;
	}

	video.main {
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
	}

	.container {
		display: flex;
		width: 100vw;
		height: 100vh;
		position: fixed;
		top: 0;
		left: 0;
	}

	.page {
		background-color: black;
		overflow: scroll;
		transition: all 500ms;
		position: fixed;
		width: 100vw;
	}

	.project {
		/* border: 1px solid black; */
		height: 100%;
		position: relative;
		/* position: flex; */
		/* justify-content: center; */
		/* align-items: center; */
		cursor: pointer;
	}

	.number {
		position: absolute;
		bottom: 25%;
		left: 20%;
		font-size: 4em;
	}

	.title {
		position: fixed;
		top: 5vw;
		left: 5vw;
		font-size: 8em;
	}
</style>

<body>
	<script src="./script.js" type="module"></script>
</body>

</html>
