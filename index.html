<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<title>Gradex Website</title>
</head>

<style>
	:root {}

	@font-face {
		font-family: "Departure";
		src: url("./dep.otf");
	}

	body {
		font-family: "Departure", monospace;
		background-color: black;
		color: white;
	}

	* {
		padding: 0;
		margin: 0;
	}

	button {
		all: unset;
		padding: .5em;
	}

	button:hover {
		background-color: white;
		color: black;
		cursor: pointer;
	}

	button.about {
		position: fixed;
		left: 1em;
		bottom: 1em;
	}

	video.main {
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
	}

	.container {
		display: flex;
		width: 100vw;
		height: 100vh;
		position: fixed;
		top: 0;
		left: 0;
	}

	.container>* {
		border: 1px solid black;
		height: 100%;
	}

	.title {
		position: fixed;
		top: 5vw;
		left: 5vw;
		font-size: 8em;
	}
</style>

<body>
	<script src="./script.js" type="module"></script>
</body>

</html>
