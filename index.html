<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<title>Gradex Website</title>
</head>

<style>
	:root {}

	@font-face {
		font-family: "Departure";
		src: url("./dep.otf");
	}

	body {
		font-family: "Departure", monospace;
		background-color: black;
		color: white;
	}

	* {
		padding: 0;
		margin: 0;
	}

	button {
		all: unset;
		padding: .5em;
	}

	button:hover {
		background-color: white;
		color: black;
		cursor: pointer;
	}

	.button-container {
		position: fixed;
		left: 5vw;
		bottom: 5vw;
		display: flex;
	}

	a {
		all: unset
	}

	.button-container>* {
		margin-right: .5em;
	}

	video.main {
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 100vh;
	}

	.container {
		display: flex;
		width: 100vw;
		height: 100vh;
		position: fixed;
		top: 0;
		left: 0;
	}

	.about {
		position: fixed;
		width: 40vw;
		left: 30vw;
		top: 30vh;
		transition: height 300ms;
		overflow: hidden;
		background-color: black;
	}


	.about>* {
		margin: 1rem;
	}

	about button.close {
		margin: 0;
	}

	.gallery {
		display: grid;
		grid-template-columns: 50% 50%;
		grid-gap: 1em;
	}

	@media only screen and (max-width: 900px) {
		.gallery {
			grid-template-columns: 100%;
		}
	}

	.gallery>* {
		width: 100%;
	}

	.page-wrapper {
		overflow: scroll;
		transition: height 500ms;
		position: fixed;
		width: 100vw;
	}

	.page {
		background-color: black;
		padding: 2em;
	}

	.page h1 {
		margin-bottom: 1em;
	}

	.page button.close {
		margin-bottom: 1em;
		text-decoration: underline;
		text-underline-offset: .45em;
	}

	.project {
		/* border: 1px solid black; */
		height: 100%;
		position: relative;
		/* position: flex; */
		/* justify-content: center; */
		/* align-items: center; */
		cursor: pointer;
	}

	.number {
		position: absolute;
		bottom: 25%;
		left: 20%;
		font-size: 4em;
	}

	.title {
		position: fixed;
		top: 5vw;
		left: 5vw;
		font-size: 1em;
	}
</style>

<body>
	<script src="./script.js" type="module"></script>
</body>

</html>
